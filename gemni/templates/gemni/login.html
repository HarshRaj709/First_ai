<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucknow Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            color: #007BFF;
        }
        input {
            width: 100%;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        button {
            background-color: #007BFF;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-center h2 {
            color: #007BFF;
            font-weight: bold;
            margin-bottom: 2rem;
            font-size: 2.5em;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            background: linear-gradient(to right, #007BFF, #0056b3); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form class="card shadow-sm" action="{% url 'login' %}" method="POST">
            <div class="card-header">Sign In</div>
            <div class="card-body">
                {% csrf_token %}
                
                <!-- Error message display -->
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <small class="text-danger">{{ form.username.errors }}</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <small class="text-danger">{{ form.password.errors }}</small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a> | 
                    <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
