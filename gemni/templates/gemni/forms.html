<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Preferences - Lucknow Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 100%%;
            margin: auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            color: #007BFF;
        }
        select, input {
            width: 100%;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        button {
            background-color: #007BFF;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            color: white;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-center h2 {
            color: #007BFF;
            font-weight: bold;
            margin-bottom: 2rem;
            font-size: 2.5em;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            background: linear-gradient(to right, #007BFF, #0056b3); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Plan Your Lucknow Tours</h2>
        <form class="card shadow-sm" action="{% url 'home' %}" method="POST">
            <div class="card-header">Tour Preferences</div>
            <div class="card-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="visitor_type">I am a:</label>
                    <select id="visitor_type" name="visitor_type" class="form-control" required>
                        <option value="student">Student</option>
                        <option value="couple">Couple</option>
                        <option value="family">Family</option>
                        <option value="solo">Solo Traveler</option>
                        <option value="business">Business Traveler</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interest">I am interested in:</label>
                    <select id="interest" name="interest" class="form-control" required>
                        <option value="heritage">Heritage & History</option>
                        <option value="nature">Nature & Parks</option>
                        <option value="culture">Cultural & Arts</option>
                        <option value="food">Food & Restaurants</option>
                        <option value="shopping">Shopping</option>
                        <option value="adventure">Adventure & Fun</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">Preferred time to visit:</label>
                    <select id="time" name="time" class="form-control" required>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening/Night</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget">Budget Range:</label>
                    <select id="budget" name="budget" class="form-control" required>
                        <option value="low">Low Budget</option>
                        <option value="medium">Medium Budget</option>
                        <option value="luxury">Luxury Budget</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transport">Mode of Transport:</label>
                    <select id="transport" name="transport" class="form-control" required>
                        <option value="walking">Walking Distance</option>
                        <option value="bike">Bike</option>
                        <option value="car">Car/Taxi</option>
                        <option value="metro">Metro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration of Visit:</label>
                    <select id="duration" name="duration" class="form-control" required>
                        <option value="short">1-2 hours</option>
                        <option value="half_day">Half-day (4-6 hours)</option>
                        <option value="full_day">Full-day Trip</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Find Places</button>
            </div>
        </form>
    </div>
</body>
</html>
